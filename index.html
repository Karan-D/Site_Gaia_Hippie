<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://localhost/Gaia_Hippie/styles/style.css">
    <script src="https://kit.fontawesome.com/41c747822f.js" crossorigin="anonymous"></script>
    <title>Gaia Hippie</title>
</head>
<body>

<!-- ----------------Header------------------- -->
    <header>
        <div class="center flex align-flex-center">
            <div class="logo">
                <img src="imagens/código/logo1.PNG">
            </div><!--logo-->

            
            <div class="buscar-produto">
                <form method="post">
                    <input type="text" placeholder=" Buscar produtos" autofocus>
                        <button type="submit">
                            <i class="fas fa-search"></i>
                        </button>
                </form>
            </div><!--buscar-produtos-->

            <div class="lista-desejo">
                <button type="button"><i class="far fa-heart"></i> <span>Lista de Desejos</span></button>
            </div><!--lista-desejo-->

            <div class="logar">
                <a href="https://www.google.com.br" target="_blank"> <i class="fas fa-sign-in-alt"></i> Entrar</a>       
            </div><!--logar-->


            <div class="carrinho-pg1">
                <p class="flex align-flex-end"><i class="fas fa-shopping-cart"></i><span style="padding: 0 8px;">Carrinho</span></p>
            </div><!--carrinho-pg1-->

        </div><!--center flex align-flex-center-->

    </header>
    <!-- ----------------Header------------------- -->



    <!-- ---------------- indice ----------------- -->
    
    <!--<section class="indice"></section>-->
        <section class="indice">
                <button type="button"><span>News</span></button>
                <button type="button"><span>Ofertas</span></button>
                <button type="button"><span>Calças</span></button>
                <button type="button"><span>Camisas</span></button>
                <button type="button"><span>Conjuntos</span></button>
                <button type="button"><span>Croppeds</span></button>
                


        </section><!--indice-->

    <!-- ---------------- indice ----------------- -->



    <!------------------vitrine--------------------->


    <section class="principal">

            <div class="vitrine">
                <div class="divisao-vitrine-1">
                    <div id="produto-1" class="produto-vitrine">

                        <img src="imagens/Produtos/Conjunto_Nut_verde/4.jpeg" alt="">
                    </div><!--produto-vitrine-->

                    <div class="preco">
                        
                        <h3>Conjunto Nut Verde</h3>                        
                        <p>R$ 129,00</p>
                        <h2>R$ 99,00</h2>
                        <h4 style="font-weight: normal;">2x R$ 49,50</h4>

                    </div><!--preço-->
                </div><!--divisao-vitrine-1-->



                <div class="divisao-vitrine-2">
                    <div id="produto-2" class="produto-vitrine">

                        <img src="imagens/Produtos/Saia_Bem_Elfa/2.jpeg" alt="">
                        <img src="imagens/Produtos/Saia_Bem_Elfa/3.jpeg" alt="">
                        <img src="imagens/Produtos/Saia_Bem_Elfa/2.jpeg" alt="">
                    </div><!--produto-vitrine-->

                    <div class="preco">
                        
                        <h3>Conjunto Nut Verde</h3>                        
                        <p>R$ 129,00</p>
                        <h2>R$ 99,00</h2>
                        <h4 style="font-weight: normal;">2x R$ 49,50</h4>

                    </div><!--preço-->
    
                </div><!--divisao-vitrine-2-->


                <div class="divisao-vitrine-3">
                    <div id="produto-3" class="produto-vitrine">
                        <img class="selected-3" src="imagens/Produtos/Saia_Estonada_Rosa_Bordada/1.jpeg" alt="">
                        <img src="imagens/Produtos/Saia_Estonada_Rosa_Bordada/2.jpeg" alt="">

                    <div class="preco">
                        
                        <h3>Conjunto Nut Verde</h3>
